<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>QuetaFruit Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>QuetaFruit Clicker</h1>

    <img id="fruitImg" src="imgs/apple.png" alt="Fruit">

    <h2>QtapCoins: <span id="count">0</span></h2>
    <h2>QtapMulti: <span id="mcount">?X</span></h2>
    <br>

    <button id="tutorialbtn" target="_blank">Tutorial</button>
    <button id="openConfig">Configurações</button>

    <div id="configPanel" class="hidden">
        <h2>Configurações</h2>

        <button id="saveFile">Salvar Em Arquivo</button>
        <br><br>

        <input type="file" id="importFile" accept=".json">
        <button id="importBtn">Importar Save</button>
        <br><br>

        <button id="resetGame" style="color: red;">Resetar Progresso</button>

        <br><br>
        <button id="closeConfig">Fechar</button>
    </div>

    <footer id="aicontentalert">
        <p>Esse Jogo contém imagens geradas artificialmente 
            <a href="sobre/aicontentsaibamais.html" target="_blank">Saiba mais</a>
        </p>
    </footer>

    <script type="module" src="scripts/updates/natal.js"></script>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
