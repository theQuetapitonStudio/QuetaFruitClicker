<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - QuetaFruit Clicker</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .step {
            margin-bottom: 20px;
        }

        .step p {
            margin: 5px 0;
        }

        .info {
            background: #1a1a1a;
            padding: 10px 15px;
            border-left: 4px solid #ffcc00;
            border-radius: 5px;
            margin-top: 5px;
            white-space: pre-line;
        }

        .updates {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Tutorial QuetaFruit</h1>

    <div class="step">
        <p>1. Clique na fruta</p>
        <div class="info">Ao clicar na fruta, você ganha qtapcoins.</div>
    </div>

    <div class="step">
        <p>2. Melhore seus pontos</p>
        <div class="info">Participe dos eventos mensais para ganhar frutas novas nos updates.</div>
    </div>

    <p class="updates">UPDATES TODO MÊS!</p>
</body>
</html>
